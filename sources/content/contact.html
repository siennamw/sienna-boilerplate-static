{% extends "layout.nunjucks" %}
{% block content %}
<h1>Contact</h1>

<form id="contact_form" name="contact_form" action="/cgi-sys/FormMail.cgi" enctype="multipart/form-data" method="post">
    <input type="hidden" name="recipient" value="test@mailbox.com"/>
    <input type="hidden" name="redirect" value="/thanks.html"/>
    <input type="hidden" name="subject" value="Contact Form Submission"/>
    <div class="row">
        <div class="six columns">
            <label for="name">*Name:</label>
            <input class="text u-full-width" name="name" type="text" id="name" tabindex="1" size="15"/>
        </div>
        <div class="six columns">
            <label for="email">*Email:</label>
            <input class="text u-full-width" name="email" type="email" id="email" tabindex="2" size="15"/>
        </div>
    </div>
    <label for="message">Message:</label>
    <textarea class="u-full-width" name="message" id="message" cols="40" rows="7" tabindex="3"></textarea>
    <div class="center-text">
        <input type="hidden" class="hiddenRecaptcha" name="hiddenRecaptcha" id="hiddenRecaptcha">
        <div class="g-recaptcha center" data-sitekey="6LcimyITAAAAAPgD3FUusssav37fnCc8yO5uhYI7" tabindex="4"></div>
    </div>
    <div class="center-text">
        <input class="center" type="submit" name="submit" id="submit" value="Click Here to Submit Your Message"
               tabindex="4"/>
    </div>
</form>

<!-- TODO: update recaptcha security -->
<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
<script>
    $("#contact_form").validate({
        ignore: [],
        rules: {
            hiddenRecaptcha: {
                required: function () {
                    if (grecaptcha.getResponse() == '') {
                        return true;
                    } else {
                        return false;
                    }
                }
            },
            email: {
                required: true,
                email: true
            },
            name: {
                required: true
            }
        }
    });
</script>
{% endblock %}
